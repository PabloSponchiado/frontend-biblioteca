<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca SENAI - Cadastro Aluno</title>
    <link rel="stylesheet" href="../../css/estilo.css" />
    <link rel="stylesheet" href="../../css/cadastro.css" />
  </head>
  <body>
    <header class="cabecalho">
      <nav>
        <a href="/index.html">INÍCIO</a>
        <a href="/pages/Aluno/lista-aluno.html">ALUNOS</a>
        <a href="/pages/Livro/lista-livro.html">LIVROS</a>
        <a href="/pages/Emprestimo/lista-emprestimo.html">EMPRESTIMOS</a>
      </nav>
    </header>

    <main class="conteudo-principal">
      <div class="ctn-titulo">
        <h1>CADASTRO ALUNO</h1>
      </div>

      <div class="div-formulario">
        <form class="form-cadastro" action="" method="post">
          <div class="campo-formulario">
            <label for="nome">Nome</label>
            <input
              id="nome"
              name="nome"
              type="text"
              placeholder="Nome completo"
              minlength="3"
              required
            />
          </div>

          <div class="campo-formulario">
            <label for="data de nascimento">data de nascimento</label>
            <input
              id="data de nascimento"
              name="data de nascimento"
              type="date"
              placeholder="Informe a data de nascimento"
              required
            />
          </div>

          <div class="campo-formulario">
            <label for="endereco">endereco</label>
            <input
              id="endereco"
              name="endereco"
              type="string"
              placeholder="Informe o endereço"
              required
            />
          </div>

          <div class="campo-formulario">
            <label for="email">email</label>
            <input
              id="email"
              name="email"
              type="string"
              placeholder="Informe o email"
              required
            />
          </div>

          <div class="campo-formulario">
            <label for="celular">celular</label>
            <input
              id="celular"
              name="celular"
              type="tel"
              minlength="10"
              maxlength="10"
              placeholder="Insira o celular"
              required
            />
          </div>

          <button class="btn-cadastrar" type="submit">CADASTRAR</button>
        </form>
      </div>
    </main>
    <script src="../../js/aluno.js"></script>
  </body>
</html>
